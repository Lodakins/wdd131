<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akinrolabu Lolade">
    <meta name="description" content="A product form page">
    <title>Form | WDD 131</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>


    <main class="form-cont">
       <form method="get" action="review.html" >
            <div class="product-cont">
                <label for="productName"> Product Name <span class="require">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected> Select a Product ..</option>
                    <option value="Cream"> Cream</option>
                </select>
            </div>
            <div class="rating-cont">
                <h2> Overall  Rating <span class="require">*</span></h2>
                <div class="star-cont">
                    <input type="radio"  name="rating" value="1" id="rating" required> <label for="rating">&#9733;</label>
                    <input type="radio"  name="rating" value="2" id="rating2" required><label for="rating2"> &#9733;&#9733;</label>
                    <input type="radio"  name="rating" value="3" id="rating3" required><label for="rating3">&#9733;&#9733;&#9733;</label> 
                    <input type="radio"  name="rating" value="4" id="rating4" required><label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio"  name="rating" value="5" id="rating5" required><label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
                
             </div>
             <div class="date-cont">
                <label for="date"> Date of Installation <span class="require">*</span></label>
                <input type="date" id="date" name="date"  required>
             </div>
             <div class="name-cont">
                <label for="fullname"> Name <span>(Optional)</span></label>
                <input type="text" name="fullname" id="fullname" >
             </div>
             <div class="feature-cont">
                <h2>Which feature did you find useful in the product? <span class="require">*</span></h2>
                <div class="cont">
                    <p><input type="checkbox" name="feature" value="durability" id="feature" ><label for="feature">Durability</label></p>
                    <p><input type="checkbox" name="feature" value="performance" id="performance"> <label for="performance">Performance</label></p>
                    <p><input type="checkbox" name="feature" value="ease" id="ease" > <label for="ease">Ease of Use</label></p>
                    <p><input type="checkbox" name="feature" value="design" id="design"> <label for="design">Design</label></p>
                </div>
             </div>
            
             <div class="review-cont">
                <label for="review"> Written Review <span>(Optional)</span></label>
                <textarea name="review" id="review" rows="7">
                </textarea>
             </div>
             
             <div class="btn-cont">
                <input type="submit" class="btn btn-primary" value="Post Review"> 
             </div>
       </form>
    </main>

    <footer>
        <p> &copy; <span id="currentyear"></span> | Akinrolabu Lolade | Lagos, Nigeria</p>
        <p> Last Modified: <span id="lastmodified"></span> </p>
    </footer>


</body>

</html>
